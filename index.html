<!DOCTYPE html>
<html lang="en">
  <head>    
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/yoh3hby.css">

  </head>
  <body>

    <div id="flex">
       <img id="titlescreen" src="img/paperclip test.gif">
      </div>

    <div class="wiper">
      <button class="wiper-button wiper-button__right">

      </button>
      <div class="wiper-wrapper">
        <ul class="wiper-track">
          <li class="wiper-item"> 
            <img

            />

          <li class="wiper-item">
            <img
              class="wiper__image"
              src="img/paperclip test.gif"
              alt="background-image"
            />
           
          </li>
          <li class="wiper-item">
            <img
              class="wiper__image"
              src="img/paperclip test.gif"
              alt="background-image"
            />
            
          </li>
          <li class="wiper-item">
            <img
              class="wiper__image"
              src=img/paperclip test.gif"
              alt="background-image"
            />
           
          </li>
        </ul>
      </div>


      <button class="wiper-button wiper-button__left">
        <img src="https://www.iconpacks.net/icons/2/free-arrow-left-icon-3099-thumb.png" alt="right" />
      </button>
    </div>
    <div style="height: 3%"></div>
